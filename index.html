  <script>
    // Constants and Utility Functions
    const API_ENDPOINT = '/api/stats'; // å‡è®¾ç”¨äºç»Ÿè®¡æ•°æ®çš„ API
    const LIST_ENDPOINT = '/api/quest/index'; // å‡è®¾ç”¨äºè·å–æœ€æ–°åˆ—è¡¨çš„ API
    const DETAIL_PAGE = '/report'; // æŠ¥å‘Šé¡µé¢çš„æ–‡ä»¶å

    // Status mapping for visual styles (ä¸ index.html ä¿æŒä¸€è‡´)
    const statusMap = {
      0: { text: 'å¾…å¤„ç†', class: 'text-bg-primary' },
      1: { text: 'å·²å¤„ç†', class: 'text-bg-success' },
      2: { text: 'å¤„ç†ä¸­', class: 'text-bg-warning' },
      3: { text: 'å¤±è´¥', class: 'text-bg-danger' }
    };

    /**
     * Renders the statistical data cards.
     * @param {Object} stats - The statistics object from API.
     */
    function renderStats(data) {
      const container = $('#stats-container');
      container.empty();


      const stats = data.reduce((acc, { status, count }) => {
        acc.total = (acc.total || 0) + count;
        if (status === 0) acc.pending = count;
        if (status === 1) acc.completed = count;
        if (status === 3) acc.failed = count;
        return acc;
      }, { total: 0, completed: 0, pending: 0, failed: 0 });

      const statsData = [
        { title: 'æ€»ä»»åŠ¡æ•°', value: stats.total || 0, colorClass: 'text-bg-info' },
        { title: 'å·²å¤„ç†', value: stats.completed || 0, colorClass: 'text-bg-success' },
        { title: 'å¾…å¤„ç†', value: stats.pending || 0, colorClass: 'text-bg-warning' },
        { title: 'å¤„ç†å¤±è´¥', value: stats.failed || 0, colorClass: 'text-bg-danger' }
      ];

      statsData.forEach(stat => {
        container.append(`
          <div class="col-md-3">
              <div class="card ${stat.colorClass} text-center h-100 p-4">
                  <div class="card-title fw-bold">${stat.title}</div>
                  <div class="stat-value text-white">${stat.value}</div>
              </div>
          </div>
        `);
      });
    }

    /**
     * Renders the recent topics list.
     * @param {Array<Object>} topics - Array of topic objects.
     */
    function renderTopics(topics) {
      console.info("Rendering topics:", topics);
      const listBody = $('#topics-list');
      listBody.empty();

      if (topics.length === 0) {
        $('#list-empty').removeClass('d-none');
        return;
      }

      topics.forEach(topic => {
        const info = statusMap[topic.status] || statusMap[0];
        listBody.append(`
          <tr>
            <td>
              <a target="_blank" href="${DETAIL_PAGE}?hash=${topic.hash}" class="text-info fw-bold">${topic.hash}</a>
            </td>
            <td>
              <span class="badge status-badge ${info.class}">
                ${info.text}
              </span>
            </td>
            <td class="align-middle text-secondary">${topic.date || 'N/A'}</td>
            <td class="align-middle text-secondary">${topic.ai_date || 'N/A'}</td>
          </tr>
        `);
      });
    }

    /**
     * Fetches data from the API with exponential backoff using jQuery AJAX.
     * @param {string} url - The API endpoint URL.
     * @param {number} retries - Number of retries left.
     * @param {number} delay - Current delay for backoff.
     * @returns {Promise<Object>}
     */
    async function fetchData(url, retries = 3, delay = 1000) {
      return new Promise((resolve, reject) => {
        const attemptFetch = (currentRetries, currentDelay) => {
          $.ajax({
            url: url,
            method: 'GET',
            dataType: 'json',
            success: resolve,
            error: (xhr, status, error) => {
              if (currentRetries > 0) {
                // console.log(`Fetch failed for ${url}. Retrying in ${currentDelay / 1000}s...`);
                setTimeout(() => {
                  attemptFetch(currentRetries - 1, currentDelay * 2);
                }, currentDelay);
              } else {
                reject(new Error(`Fetch failed for ${url}: ${error}`));
              }
            }
          });
        };
        attemptFetch(retries, delay);
      });
    }

    /**
     * Main function to load all dashboard data.
     */
    async function loadDashboard() {
      // 1. Load Statistics
      try {
        const statsData = await fetchData(API_ENDPOINT);
        // Assuming API returns { stats: { ... } }
        renderStats(statsData.stats || {});
      } catch (e) {
        // console.error("Failed to load statistics:", e);

        `);

      // 2. Load Recent Topics List
      $('#list-loading').removeClass('d-none');
      $('#list-empty').addClass('d-none');
      $('#list-error').addClass('d-none');

      try {
        const listData = await fetchData(LIST_ENDPOINT);
        // Assuming API returns { topics: [ ... ] }
        renderTopics(listData.topics || []);
      } catch (e) {
        // console.error("Failed to load topics list:", e);
        $('#topics-list').empty();
        $('#list-error').removeClass('d-none');
      } finally {
        $('#list-loading').addClass('d-none');
      }
    }

    // Initialize the dashboard on window load
    $(document).ready(loadDashboard);
